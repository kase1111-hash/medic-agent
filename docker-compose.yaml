services:
  medic-agent:
    build: .
    container_name: medic-agent
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MEDIC_CONFIG_PATH=/app/config/medic.yaml
      - MEDIC_MODE=observer
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy

  redis:
    image: redis:7-alpine
    container_name: medic-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

volumes:
  redis-data:
    name: medic-redis-data
