# Medic Agent - Deployment
# Phase 7: Deployment & Operations
apiVersion: apps/v1
kind: Deployment
metadata:
  name: medic-agent
  namespace: medic-agent
  labels:
    app.kubernetes.io/name: medic-agent
    app.kubernetes.io/component: agent
    app.kubernetes.io/version: "7.0.0"
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: medic-agent
      app.kubernetes.io/component: agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: medic-agent
        app.kubernetes.io/component: agent
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: medic-agent
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      containers:
        - name: medic-agent
          image: medic-agent:7.0.0
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP

          env:
            - name: MEDIC_CONFIG_PATH
              value: "/app/config/medic.yaml"
            - name: MEDIC_MODE
              value: "semi_auto"
            - name: MEDIC_LOG_LEVEL
              value: "INFO"
            - name: SIEM_ENDPOINT
              value: "http://siem.security.svc.cluster.local:8080/siem"
            - name: SIEM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: medic-agent-secrets
                  key: SIEM_API_KEY

          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: data
              mountPath: /app/data
            - name: logs
              mountPath: /app/logs

          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

      volumes:
        - name: config
          configMap:
            name: medic-agent-config
        - name: data
          persistentVolumeClaim:
            claimName: medic-agent-data
        - name: logs
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: medic-agent
                topologyKey: kubernetes.io/hostname

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: medic-agent
