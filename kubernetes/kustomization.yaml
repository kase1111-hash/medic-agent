# Medic Agent - Kustomization
# Phase 7: Deployment & Operations
#
# Usage: kubectl apply -k kubernetes/
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: medic-agent

namespace: medic-agent

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - deployment.yaml
  - service.yaml
  - pdb.yaml
  - networkpolicy.yaml

commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/part-of: medic-system

images:
  - name: medic-agent
    newTag: "7.0.0"
