# Medic Agent - Development Overlay
# Phase 7: Deployment & Operations
#
# Usage: kubectl apply -k kubernetes/overlays/development/
#
# This overlay configures the application for development:
#   - Uses placeholder secrets (not for production!)
#   - Sets observer mode for safety
#   - Single replica
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: medic-agent-development

namespace: medic-agent

resources:
  - ../../  # Base resources

patches:
  # Set development mode
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: medic-agent
      spec:
        replicas: 1
        template:
          spec:
            containers:
              - name: medic-agent
                env:
                  - name: MEDIC_MODE
                    value: "observer"
                  - name: MEDIC_LOG_LEVEL
                    value: "DEBUG"
    target:
      kind: Deployment
      name: medic-agent

commonLabels:
  app.kubernetes.io/environment: development

images:
  - name: medic-agent
    newTag: "0.1.0-alpha-dev"
