# Medic Agent - Production Overlay
# Phase 7: Deployment & Operations
#
# Usage: kubectl apply -k kubernetes/overlays/production/
#
# This overlay configures the application for production:
#   - Uses external-secrets for secret management
#   - Sets production mode
#   - Increases replica count
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: medic-agent-production

namespace: medic-agent

resources:
  - ../../  # Base resources

# Remove development secret, add external-secret
patchesStrategicMerge: []

# Replace secret.yaml with external-secret.yaml
patches:
  - patch: |-
      $patch: delete
      apiVersion: v1
      kind: Secret
      metadata:
        name: medic-agent-secrets
    target:
      kind: Secret
      name: medic-agent-secrets

  # Increase replicas for production
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: medic-agent
      spec:
        replicas: 3
    target:
      kind: Deployment
      name: medic-agent

  # Set production mode
  - patch: |-
      apiVersion: apps/v1
      kind: Deployment
      metadata:
        name: medic-agent
      spec:
        template:
          spec:
            containers:
              - name: medic-agent
                env:
                  - name: MEDIC_MODE
                    value: "semi_auto"
                  - name: MEDIC_LOG_LEVEL
                    value: "INFO"
    target:
      kind: Deployment
      name: medic-agent

# Add external-secret resource
resources:
  - ../../
  - external-secret.yaml

commonLabels:
  app.kubernetes.io/environment: production

images:
  - name: medic-agent
    newTag: "7.0.0"
