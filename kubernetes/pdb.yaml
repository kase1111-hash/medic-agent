# Medic Agent - Pod Disruption Budget
# Phase 7: Deployment & Operations
#
# Ensures high availability during voluntary disruptions
# (node maintenance, cluster upgrades, etc.)
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: medic-agent-pdb
  namespace: medic-agent
  labels:
    app.kubernetes.io/name: medic-agent
    app.kubernetes.io/component: pdb
spec:
  # Ensure at least 1 pod is always available
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: medic-agent
      app.kubernetes.io/component: agent
