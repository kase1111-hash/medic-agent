# Medic Agent - Secrets (DEVELOPMENT ONLY)
# Phase 7: Deployment & Operations
#
# ============================================================================
# WARNING: DO NOT USE IN PRODUCTION!
# ============================================================================
# This file contains placeholder secrets for local development and testing.
#
# For PRODUCTION deployments, use one of these approaches:
#
# Option 1: External Secrets Operator (recommended)
#   - Use kubernetes/external-secret.yaml instead of this file
#   - Supports: AWS Secrets Manager, HashiCorp Vault, Azure Key Vault, GCP
#   - See: https://external-secrets.io/
#
# Option 2: Sealed Secrets
#   - Encrypt secrets with kubeseal before committing
#   - See: https://sealed-secrets.netlify.app/
#
# Option 3: SOPS with age/GPG
#   - Encrypt YAML files in-place
#   - See: https://github.com/getsops/sops
#
# To use external-secret.yaml in production, update kustomization.yaml:
#   resources:
#     - external-secret.yaml  # instead of secret.yaml
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: medic-agent-secrets
  namespace: medic-agent
  labels:
    app.kubernetes.io/name: medic-agent
    app.kubernetes.io/component: secrets
    app.kubernetes.io/environment: development
  annotations:
    # Mark as development-only to prevent accidental production use
    medic-agent/environment: "development"
    medic-agent/warning: "Contains placeholder secrets - do not use in production"
type: Opaque
stringData:
  # SIEM API Key - PLACEHOLDER for development
  # In production: fetch from secrets manager via external-secret.yaml
  SIEM_API_KEY: "dev-placeholder-not-for-production"

  # Redis password (if authentication is enabled)
  # REDIS_PASSWORD: "dev-redis-password"
