# Medic Agent - Secrets
# Phase 7: Deployment & Operations
#
# NOTE: In production, use sealed-secrets, external-secrets, or Vault
# This template shows the structure - do not commit actual secrets!
apiVersion: v1
kind: Secret
metadata:
  name: medic-agent-secrets
  namespace: medic-agent
  labels:
    app.kubernetes.io/name: medic-agent
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # SIEM API Key (replace with actual value or use external secret management)
  SIEM_API_KEY: "replace-with-actual-api-key"

  # Redis password (if authentication is enabled)
  # REDIS_PASSWORD: "replace-with-redis-password"
