# Medic Agent - Service
# Phase 7: Deployment & Operations
apiVersion: v1
kind: Service
metadata:
  name: medic-agent
  namespace: medic-agent
  labels:
    app.kubernetes.io/name: medic-agent
    app.kubernetes.io/component: agent
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: medic-agent
    app.kubernetes.io/component: agent

---
# ServiceAccount for Medic Agent
apiVersion: v1
kind: ServiceAccount
metadata:
  name: medic-agent
  namespace: medic-agent
  labels:
    app.kubernetes.io/name: medic-agent

---
# PersistentVolumeClaim for data storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: medic-agent-data
  namespace: medic-agent
  labels:
    app.kubernetes.io/name: medic-agent
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard

---
# HorizontalPodAutoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: medic-agent
  namespace: medic-agent
  labels:
    app.kubernetes.io/name: medic-agent
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: medic-agent
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
# PodDisruptionBudget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: medic-agent
  namespace: medic-agent
  labels:
    app.kubernetes.io/name: medic-agent
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: medic-agent
      app.kubernetes.io/component: agent
