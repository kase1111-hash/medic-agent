[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short
filterwarnings =
    ignore::DeprecationWarning
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    security: marks tests as security tests
    performance: marks tests as performance/load tests
    edge_case: marks tests for edge cases and error handling

# Test categories for CI/CD
# Run all: pytest
# Run unit only: pytest tests/unit/
# Run security: pytest tests/security/
# Run performance: pytest tests/performance/ --benchmark-only
# Run fast: pytest -m "not slow and not performance"
